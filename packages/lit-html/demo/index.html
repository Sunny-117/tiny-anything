<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal lit-html Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #0066cc;
      padding-bottom: 10px;
    }
    .demo-section {
      margin: 30px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .demo-section h2 {
      margin-top: 0;
      color: #0066cc;
    }
    #app, #app2, #app3 {
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 10px 0;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #0052a3;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin: 5px;
    }
    code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>Minimal lit-html Demo</h1>
  
  <div class="demo-section">
    <h2>示例 1：基本渲染和更新</h2>
    <p>这个示例演示了基本的模板渲染和值更新。点击按钮更新名字。</p>
    <div id="app"></div>
    <button id="btn-update">更新名字</button>
  </div>

  <div class="demo-section">
    <h2>示例 2：DOM 节点复用</h2>
    <p>这个示例演示了 DOM 节点的复用。多次渲染相同模板时，DOM 节点不会重建，只更新文本内容。</p>
    <div id="app2"></div>
    <button id="btn-increment">增加计数</button>
    <p><small>打开开发者工具，观察 DOM 节点不会重新创建</small></p>
  </div>

  <div class="demo-section">
    <h2>示例 3：模板切换</h2>
    <p>这个示例演示了切换不同模板时，DOM 会完全重建。</p>
    <div id="app3"></div>
    <button id="btn-toggle">切换模板</button>
  </div>

  <div class="demo-section">
    <h2>示例 4：用户输入</h2>
    <p>输入你的名字，实时更新显示。</p>
    <input type="text" id="name-input" placeholder="输入你的名字" />
    <div id="app4"></div>
  </div>

  <script type="module" src="./demo.js"></script>
</body>
</html>
